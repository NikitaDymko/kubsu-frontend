<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <button class="arrow prev">‹</button>
            <div class="slides-container">
                <div class="slide"><img src="pictures/photo_2025-11-19_11-21-26.jpg" alt="Image 1"></div>
                <div class="slide"><img src="pictures/photo_2025-11-19_11-21-28.jpg" alt="Image 2"></div>
                <div class="slide"><img src="pictures/photo_2025-11-19_11-21-32.jpg" alt="Image 3"></div>
                <div class="slide"><img src="pictures/photo_2025-11-19_11-21-34.jpg" alt="Image 4"></div>
                <div class="slide"><img src="pictures/photo_2025-11-19_11-21-36.jpg" alt="Image 5"></div>
                <div class="slide"><img src="pictures/photo_2025-11-19_11-21-38.jpg" alt="Image 6"></div>
                <div class="slide"><img src="pictures/photo_2025-11-19_11-21-40.jpg" alt="Image 7"></div>
                <div class="slide"><img src="pictures/photo_2025-11-19_11-21-28.jpg" alt="Image 8"></div>
            </div>
            <button class="arrow next">›</button>
        </div>
        <div class="pager">
            <span class="current-page">1</span> / <span class="total-pages">3</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
