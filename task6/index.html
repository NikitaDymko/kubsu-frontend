<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-header">
            <h1>Калькулятор стоимости услуги</h1>
            <p>Рассчитайте стоимость заказа в реальном времени</p>
        </div>
        
        <div class="calculator-body">
            <div class="form-group">
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>
            
            <div class="form-group">
                <label>Тип услуги:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="service1" name="serviceType" value="basic" checked>
                        <label for="service1">Базовая услуга
                            <div class="service-description">Без дополнительных опций</div>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="service2" name="serviceType" value="premium">
                        <label for="service2">Премиум услуга
                            <div class="service-description">С дополнительными опциями</div>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="service3" name="serviceType" value="custom">
                        <label for="service3">Услуга
                            <div class="service-description">С дополнительными свойствами</div>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group hidden" id="options-group">
                <label for="options">Выберите опцию:</label>
                <select id="options">
                    <option value="0">Без опции</option>
                    <option value="500">Опция "Быстрое выполнение" (+500 руб.)</option>
                    <option value="1000">Опция "Приоритетное обслуживание" (+1000 руб.)</option>
                    <option value="1500">Опция "Экспертное решение" (+1500 руб.)</option>
                </select>
            </div>
            
            <div class="form-group hidden" id="property-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="property">
                    <label for="property">Дополнительное свойство "Повышенное качество" (+800 руб.)</label>
                </div>
            </div>
            
            <div class="price-display">
                <h3>Общая стоимость:</h3>
                <div class="total-price" id="total-price">1000 руб.</div>
            </div>
        </div>
    </div>

    <script src="calculator.js" defer></script>
</body>
</html>
